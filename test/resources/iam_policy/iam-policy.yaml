apiVersion: policies.open-cluster-management.io/v1
kind: Policy
metadata:
  name: iam-policy
  annotations:
    policies.open-cluster-management.io/standards: NIST-CSF
    policies.open-cluster-management.io/categories: PR.AC Identity Management Authentication and Access Control
    policies.open-cluster-management.io/controls: PR.AC-4 Access Control
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policies.open-cluster-management.io/v1
        kind: IamPolicy # limit clusteradminrole and report violation
        metadata:
          name: iam-policy
        spec:
          severity: medium
          namespaceSelector:
            include: ["*"]
            exclude: ["kube-*", "openshift-*"]
          remediationAction: inform # will be overridden by remediationAction in parent policy
          maxClusterRoleBindingUsers: 5
---
apiVersion: policies.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: iam-policy-pb
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: iam-policy-plr
subjects:
- apiGroup: policies.open-cluster-management.io
  kind: Policy
  name: iam-policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: iam-policy-plr
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
