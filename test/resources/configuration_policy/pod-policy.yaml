apiVersion: policies.open-cluster-management.io/v1
kind: Policy
metadata:
  name: pod-policy
  annotations:
    policies.open-cluster.management.io/standards: NIST-CSF
    policies.open-cluster.management.io/categories: PR.PT Protective Technology
    policies.open-cluster.management.io/controls: PR.PT-3 Least Functionality
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policies.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: pod-policy-configurationpolicy
          annotations:
            policy.mcm.ibm.com/standards: NIST-CSF
            policy.mcm.ibm.com/categories: PR.PT Protective Technology
            policy.mcm.ibm.com/controls: PR.PT-3 Least Functionality
        spec:
          remediationAction: inform
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["default"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Pod
                metadata:
                  name: nginx-pod-e2e
                spec:
                  containers:
                    - image: nginx:1.7.9
                      name: nginx
                      ports:
                        - containerPort: 80
---
apiVersion: policies.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: pod-policy-pb
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: pod-policy-plr
subjects:
- apiGroup: policies.open-cluster-management.io
  kind: Policy
  name: pod-policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: pod-policy-plr
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
