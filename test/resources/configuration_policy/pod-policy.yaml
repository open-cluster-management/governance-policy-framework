apiVersion: policies.open-cluster-management.io/v1
kind: Policy
metadata:
  name: pod-policy
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policies.ibm.com/v1alpha1
        kind: TrustedContainerPolicy
        metadata:
          name: pod-policy-trustedcontainerpolicy
        spec:
          severity: low
          namespaceSelector:
            include: ["default"]
            exclude: ["kube-system"]
          remediationAction: inform
          imageRegistry: quay.io
---
apiVersion: policies.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: pod-policy-pb
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: pod-policy-plr
subjects:
- apiGroup: policies.open-cluster-management.io
  kind: Policy
  name: pod-policy
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: pod-policy-plr
spec:
  clusterConditions:
  - type: OK
  clusterSelector:
    matchExpressions:
      []
